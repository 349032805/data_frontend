<div class="wrapper wrapper-content">
	<div class="ibox-content m-b-sm border-bottom">
		<div class="row form-group form-horizontal">
			<label class="col-md-1 control-label">开始时间</label>
			<div class="col-md-3">
				<span class="input-group">
          <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="vm.datepicker.start.model" ng-change="vm.selectStart()"
          max-date="vm.yesterday" is-open="vm.datepicker.start.open" close-text="关闭" current-text="今天" clear-text="清空">
          <span class="input-group-btn">
            <button type="button" class="btn btn-white" ng-click="vm.openDatepicker('start')">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
				</span>
			</div>
			<label class="col-md-1 control-label">截止时间</label>
			<div class="col-md-3">
				<span class="input-group">
          <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="vm.datepicker.end.model" ng-change="vm.selectEnd()"
          min-date="vm.datepicker.start.model" max-date="vm.yesterday" is-open="vm.datepicker.end.open" close-text="关闭" current-text="今天"
          clear-text="清空">
          <span class="input-group-btn">
            <button type="button" class="btn btn-white" ng-click="vm.openDatepicker('end')">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
				</span>
			</div>
			<div class="col-md-4">
				<button class="btn btn-primary pull-right" ng-click="vm.onSearch()">查询</button>
			</div>
		</div>
	</div>

	<div class="ibox">
		<div class="ibox-title">
			<div class="btn-group">
				<button class="btn" ng-class="{'btn-primary' : vm.lineGroup.index === 'saleRoom', 'btn-white': vm.lineGroup.index !== 'saleRoom'}"
				ng-click="vm.selectLineGroup('saleRoom')" type="button">销售额</button>
				<button class="btn" ng-class="{'btn-primary' : vm.lineGroup.index === 'cityNum', 'btn-white': vm.lineGroup.index !== 'cityNum'}"
				ng-click="vm.selectLineGroup('cityNum')" type="button">城市数</button>
				<button class="btn" ng-class="{'btn-primary' : vm.lineGroup.index === 'universityNum', 'btn-white': vm.lineGroup.index !== 'universityNum'}"
				ng-click="vm.selectLineGroup('universityNum')" type="button">大学数</button>
				<button class="btn" ng-class="{'btn-primary' : vm.lineGroup.index === 'shopNum', 'btn-white': vm.lineGroup.index !== 'shopNum'}"
				ng-click="vm.selectLineGroup('shopNum')" type="button">商店数</button>
			</div>
		</div>
		<div class="ibox-content">
			<div zhaimi-echarts option="vm.lineGroup.option" style="height:300px;"></div>
		</div>
	</div>
	<div class="ibox-content">
		<div class="row">
			<div class="col-md-12">
				<div class="table-responsive">
					<table class="table table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>时间</th>
								<th>网站</th>
								<th>销售额</th>
								<th>城市数</th>
								<th>大学数</th>
								<th>商店数</th>
								<th>销售额最大值</th>
								<th>销售额最小值</th>
							</tr>
						</thead>
						<tbody>
							<tr class="store-item" ng-repeat="row in vm.compData">
								<td>{{row.dt}}</td>
								<td>{{row.dicName}}</td>
								<td>{{row.saleRoom | number}}</td>
								<td>{{row.cityNum | number}}</td>
								<td>{{row.universityNum | number}}</td>
								<td>{{row.shopNum | number}}</td>
								<td>{{row.saleRoomMax | number}}</td>
								<td>{{row.saleRoomMin | number}}</td>
							</tr>
							<tr ng-show="vm.compData.length === 0">
								<td colspan="8" class="">没有数据</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
