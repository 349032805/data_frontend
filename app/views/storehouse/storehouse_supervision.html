<div class="wrapper wrapper-content">
  <div class="ibox-content m-b-sm border-bottom">
    <div class="row form-group form-horizontal">
      <label class="col-md-1 control-label">开始时间</label>
      <div class="col-md-3">
        <span class="input-group">
          <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="vm.datepicker.start.model" ng-change="vm.selectStart()"
          max-date="vm.yesterday" is-open="vm.datepicker.start.open" close-text="关闭" current-text="今天" clear-text="清空">
          <span class="input-group-btn">
            <button type="button" class="btn btn-white" ng-click="vm.openDatepicker('start')">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </span>
      </div>
      <label class="col-md-1 control-label">截止时间</label>
      <div class="col-md-3">
        <span class="input-group">
          <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="vm.datepicker.end.model" ng-change="vm.selectEnd()"
          min-date="vm.datepicker.start.model" max-date="vm.yesterday" is-open="vm.datepicker.end.open" close-text="关 闭" current-text="今天"
          clear-text="清空">
          <span class="input-group-btn">
            <button type="button" class="btn btn-white" ng-click="vm.openDatepicker('end')">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </span>
      </div>
    </div>

    <div class="row form-group form-horizontal">
      <label class="col-md-1 control-label">ID查询</label>
      <div class="col-md-3">
        <input type="text" placeholder="请输入店铺ID" class="form-control" ng-model="vm.id" maxlength="30">
      </div>
      <div class="col-md-3 col-md-offset-3">
        <button class="btn btn-primary" ng-click="vm.onSearch()">
          <i class="glyphicon glyphicon-search"></i> &nbsp;查询
        </button>
      </div>
    </div>

  </div>
  
  <div class="ibox">
    <div class="ibox-content">
      <div class="table-responsive">
          <table ng-table="vm.tableParams" class="table table-striped table-hover table-bordered">
            <tr ng-repeat="row in $data">
              <td data-title="'数据创建时间点'">{{row.vTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
              <td data-title="'代码中调用接口'">{{row.topic}}</td>
              <td data-title="'店铺id'">{{row.storeId}}</td>
              <td data-title="'订单号'">{{row.orderNo}}</td>
              <td data-title="'原始参数'" class="text-center">
                <button  class="btn btn-primary" style="line-height: 10px;width:70px;" ng-click="vm.view(row.para)" type="button">查看</button>
              </td>
            </tr>
          </table>
        </div>

     <!-- <table class="table table-striped table-hover table-bordered">

    </div>
  </div>

</div>


<div class="modal fade" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false"  id="viewParamDialog" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="false">
          &times;
        </button>
        <h4 class="modal-title">原始参数</h4>
      </div>
      <div class="modal-body" style="word-break: break-all;">
          {{vm.para}}
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
