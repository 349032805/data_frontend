<div class="ibox float-e-margins">
  <div class="ibox-title text-center">
    <h3>{{rectData.thead}}</h3>
  </div>
  <div class="ibox-content">
    <h2 class="no-margins text-center">{{(rectData.num | number) || "N/A"}}</h2>
    <div class="row" ng-if="!rectData.hbHide">
      <div class="col-md-12">
        <div class="stat-percent font-bold" ng-class="{'text-danger':rectData.hb > 0, 'text-info':rectData.hb <= 0}">{{rectData.hb | rate}}
          <i class="fa" ng-class="{'fa-level-up':rectData.hb > 0, 'fa-level-down':rectData.hb <= 0}"></i>
        </div>
        <small>环比</small>
      </div>
    </div>
    <div class="row" ng-if="!rectData.tbHide">
      <div class="col-md-12">
        <div class="stat-percent font-bold" ng-class="{'text-danger':rectData.tb > 0, 'text-info':rectData.tb <= 0}">{{rectData.tb | rate}}
          <i class="fa" ng-class="{'fa-level-up':rectData.tb > 0, 'fa-level-down':rectData.tb <= 0}"></i>
        </div>
        <small>同比</small>
      </div>
    </div>
  </div>
</div>
